<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOgin view -v5</title>

    <link rel="icon" href="images/img4.svg">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>



    <div class="container">


      <div class="row content">
            <div class="col-5 right-side-pic-bg-set">
                <img src="images/flowershop1.jpg" alt="front-end-pic1" class="img-fluid frontend-pic1-setting">
            </div>                  <!-- left side front end pic-(col-5) -->
          
          <div class="col-7">
            
               <div class="panel-group sign-up-section" id="accordion">
                   




                <div class="panel panel-default">
                    <div class="panel-heading heading-outline">
                      <h4 class="panel-title h4-color">
                        <p>Fill the form 
                            <br> to become a part of <br> our team.</p>
             <a data-toggle="collapse" data-parent="#accordion" href="#collapse2" class=" btn btn-warning section-heading-up" role="button">
                        Sign Up</a>
                      </h4>
                    </div>
                    <div id="collapse2" class="panel-collapse collapse">
                      <div class="panel-body">

                      <form>
                        <div class="form-group">
                            <label for="fullname">Full name</label>
                            <input id="fullname" class="form-control" type="text" name="fullname">
                        </div>
                    
                        <div class="form-group">
                            <label for="lastlname">Last name</label>
                            <input id="lastname" class="form-control" type="text" name="lastname">
                        
                        </div>
                    
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input id="email" class="form-control" type="email" name="email">
                        </div>
                    
                        <div class="from-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password">
                        </div>
                    
                        <button class="btn btn-class mt-5 mb-4">Create Account</button>
                    </form>


                    </div>
                    </div>   
                

<div class="signin section ">


    <h3 class="mb-5 mt-2 bg-info text-center" id="signinset">Sign In</h3>

    <form>
                   
        <div class="form-group">
   
            <label for="username"><span><img src="images/user (1).png" alt="username-pic1" class="img-fluid spna-img-set"></span> Username or Email</label>
            <input type="text" name="username" class="form-control">
            
        </div>      <!-- right side from sign in -form group1 -end -->
   
   
        <div class="form-group">
   
            <h6 class="forgotpassword"><a href="#" class="forgetpasword-text">Forgot Password</a></h6>
   
            <label for="password"> <span><img src="images/padlock.png" alt="password-pic2" class="img-fluid spna-img-set"></span> Password</label>
            <input type="password" name="password" class="form-control">
   
        </div>       <!-- right side from sign in -form group2 -end -->
   
        <div class="form-group mt-3 rememberme-set ">
            <input type="checkbox" name="checkbox" id="checkbox" class="form-check-input  ">
            <label for="checkbox">Remember me</label>
        </div>        <!-- right side from sign in -form group3 -end -->
   
        <button type="button" class="btn btn-class mb-5" id="singinbtn">Sign In</button> <!-- right side from sign in -form button1 -end -->
   
   
    </form>                  <!-- right side from sign in form -end --> 



</div>

   
                   
               </div>
                </div>  <!-- (col-7) right side from sign in -end -->
          </div>   <!-- main row-end -->
          
      </div> <!-- main container -end -->
    
    

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
